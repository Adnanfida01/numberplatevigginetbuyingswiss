<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Vignette Automation Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #e2e3e5;
            border: 1px solid #d6d8db;
            color: #383d41;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .website-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swiss Vignette Automation</h1>

        <div class="info">
            <strong>How it works:</strong><br>
            1. Fill in your vehicle details below<br>
            2. Our automation will navigate via.admin.ch<br>
            3. Complete the form and extract the real payment URL<br>
            4. You'll receive the actual checkout URL from pajar.bazg.admin.ch
        </div>

        <form id="vignetteForm">
            <div class="form-group">
                <label for="plateNumber">Vehicle Plate Number:</label>
                <input type="text" id="plateNumber" name="plateNumber" placeholder="e.g., ZH445789" required>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="vignetteType">Vignette Type:</label>
                <select id="vignetteType" name="vignetteType" required>
                    <option value="annual">Annual (40 CHF)</option>
                    <option value="monthly">Monthly</option>
                    <option value="daily">Daily</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vehicleType">Vehicle Type:</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="car">Motor Vehicle</option>
                    <option value="motorcycle">Motorbike</option>
                    <option value="trailer">Trailer (-3.5t)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="creditcard" selected>Credit Card</option>
                    <option value="twint">TWINT</option>
                    <option value="postfinance">PostFinance Pay</option>
                    <option value="googlepay">Google Pay</option>
                </select>
            </div>

            <button type="submit">üöÄ Start Vignette Order Process</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('startDate').valueAsDate = new Date();

        document.getElementById('vignetteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = 'üîÑ Processing your vignette order... This may take 30-60 seconds.';

            try {
                const response = await fetch('/vignette/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Order Processed Successfully!</h3>
                        <p><strong>Method:</strong> ${result.method}</p>
                        <p><strong>Payment URL:</strong> <a href="${result.paymentUrl}" target="_blank">${result.paymentUrl}</a></p>
                        <p><strong>Message:</strong> ${result.message}</p>
                        <p><strong>Email:</strong> Confirmation sent to ${data.email}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Order Failed</h3>
                        <p><strong>Error:</strong> ${result.message || 'Unknown error occurred'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
