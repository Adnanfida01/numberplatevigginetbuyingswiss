<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Vignette Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .logs {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .log-entry.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .log-entry.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .log-entry.warn {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .history-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .history-item h4 {
            color: #495057;
            margin-bottom: 8px;
        }
        
        .history-item .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .history-item .url {
            word-break: break-all;
            color: #007bff;
            text-decoration: none;
        }
        
        .history-item .url:hover {
            text-decoration: underline;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.running {
            background: #28a745;
            animation: pulse 1s infinite;
        }
        
        .status-indicator.idle {
            background: #6c757d;
        }
        
        .status-indicator.error {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .controls .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Vignette Purchase Form -->
        <div class="card">
            <h2>üöó Vignette Purchase</h2>
            <form id="purchaseForm">
            <div class="form-group">
                    <label for="plateNumber">License Plate Number:</label>
                    <input type="text" id="plateNumber" placeholder="e.g., ZH865462" required>
            </div>

            <div class="form-group">
                    <label for="vehicleType">Vehicle Type:</label>
                    <select id="vehicleType">
                        <option value="car">Car</option>
                        <option value="trailer">Trailer -3.5t</option>
                        <option value="motorcycle">Motorcycle</option>
                </select>
            </div>

            <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country">
                        <option value="Switzerland">Switzerland</option>
                </select>
            </div>

                <button type="submit" class="btn" id="buyBtn">
                    <span class="status-indicator idle" id="statusIndicator"></span>
                    Buy Vignette
                </button>
                
                <div id="purchaseResult" class="result" style="display: none;"></div>
            </form>
            </div>

        <!-- Validity Checker -->
        <div class="card">
            <h2>üîç Validity Checker</h2>
            <form id="validityForm">
            <div class="form-group">
                    <label for="checkPlateNumber">License Plate Number:</label>
                    <input type="text" id="checkPlateNumber" placeholder="e.g., ZH865462" required>
            </div>

                <button type="submit" class="btn btn-secondary" id="checkBtn">
                    Check Validity
                </button>
                
                <div id="validityResult" class="result" style="display: none;"></div>
        </form>
        </div>
        
        <!-- Real-time Logs -->
        <div class="card full-width">
            <h2>üìã Real-time Logs</h2>
            <div class="controls">
                <button class="btn btn-secondary" onclick="clearLogs()">Clear Logs</button>
                <button class="btn btn-danger" onclick="restartBot()">Restart Bot</button>
            </div>
            <div id="logs" class="logs">
                <div class="log-entry info">Bot ready. Waiting for commands...</div>
            </div>
        </div>
        
        <!-- History -->
        <div class="card full-width">
            <h2>üìö Purchase History</h2>
            <div id="history">
                <div class="history-item">
                    <h4>No purchases yet</h4>
                    <p>Purchase history will appear here after your first order.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let logs = [];
        let history = JSON.parse(localStorage.getItem('vignetteHistory') || '[]');
        
        // Load history on page load
        loadHistory();
        
        // Purchase form submission
        document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isRunning) return;
            
            const plateNumber = document.getElementById('plateNumber').value;
            const vehicleType = document.getElementById('vehicleType').value;
            const country = document.getElementById('country').value;
            
            await purchaseVignette(plateNumber, vehicleType, country);
        });
        
        // Validity check form submission
        document.getElementById('validityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const plateNumber = document.getElementById('checkPlateNumber').value;
            await checkValidity(plateNumber);
        });
        
        async function purchaseVignette(plateNumber, vehicleType, country) {
            isRunning = true;
            updateStatus('running');
            addLog('Starting vignette purchase...', 'info');

            try {
                const response = await fetch('/vignette/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plateNumber,
                        startDate: new Date().toISOString().split('T')[0],
                        vignetteType: 'annual',
                        vehicleType,
                        email: 'bot@example.com',
                        paymentMethod: 'creditcard'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    addLog('Purchase successful!', 'success');
                    addLog(`Payment URL: ${result.paymentUrl}`, 'info');
                    
                    // Add to history
                    const historyItem = {
                        timestamp: new Date().toISOString(),
                        plateNumber,
                        vehicleType,
                        paymentUrl: result.paymentUrl,
                        orderId: result.orderId
                    };
                    history.unshift(historyItem);
                    localStorage.setItem('vignetteHistory', JSON.stringify(history));
                    loadHistory();
                    
                    showResult('purchaseResult', `Success! Checkout URL: <a href="${result.paymentUrl}" target="_blank">${result.paymentUrl}</a>`, 'success');
                } else {
                    addLog(`Purchase failed: ${result.error}`, 'error');
                    showResult('purchaseResult', `Error: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                showResult('purchaseResult', `Error: ${error.message}`, 'error');
            } finally {
                isRunning = false;
                updateStatus('idle');
            }
        }
        
        async function checkValidity(plateNumber) {
            addLog(`Checking validity for plate: ${plateNumber}`, 'info');
            
            try {
                // Simulate validity check (you can implement actual API call here)
                const response = await fetch('/vignette/check-validity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ plateNumber })
                });
                
                const result = await response.json();
                
                if (result.valid) {
                    addLog(`Plate ${plateNumber} is valid until ${result.validUntil}`, 'success');
                    showResult('validityResult', `‚úÖ Valid until ${result.validUntil}`, 'success');
                } else {
                    addLog(`Plate ${plateNumber} is not valid`, 'error');
                    showResult('validityResult', `‚ùå Not valid or not found`, 'error');
                }
            } catch (error) {
                addLog(`Validity check error: ${error.message}`, 'error');
                showResult('validityResult', `Error: ${error.message}`, 'error');
            }
        }
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            const logsContainer = document.getElementById('logs');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            logs.push({ timestamp, message, type });
        }
        
        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.innerHTML = message;
            element.style.display = 'block';
        }
        
        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator ${status}`;
            
            const btn = document.getElementById('buyBtn');
            if (status === 'running') {
                btn.disabled = true;
                btn.innerHTML = '<span class="status-indicator running"></span>Processing...';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<span class="status-indicator idle"></span>Buy Vignette';
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="log-entry info">Logs cleared.</div>';
            logs = [];
        }
        
        function restartBot() {
            addLog('Restarting bot...', 'info');
            // You can implement actual bot restart logic here
            setTimeout(() => {
                addLog('Bot restarted successfully', 'success');
            }, 1000);
        }
        
        function loadHistory() {
            const historyContainer = document.getElementById('history');
            
            if (history.length === 0) {
                historyContainer.innerHTML = `
                    <div class="history-item">
                        <h4>No purchases yet</h4>
                        <p>Purchase history will appear here after your first order.</p>
                    </div>
                `;
                return;
            }
            
            historyContainer.innerHTML = history.map(item => `
                <div class="history-item">
                    <h4>Plate: ${item.plateNumber} (${item.vehicleType})</h4>
                    <div class="timestamp">${new Date(item.timestamp).toLocaleString()}</div>
                    <div>Order ID: ${item.orderId}</div>
                    <div>Payment URL: <a href="${item.paymentUrl}" target="_blank" class="url">${item.paymentUrl}</a></div>
                </div>
            `).join('');
        }
        
        // Auto-refresh logs every 5 seconds when running
        setInterval(() => {
            if (isRunning) {
                // You can implement real-time log fetching here
            }
        }, 5000);
    </script>
</body>
</html>
